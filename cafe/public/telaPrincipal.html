<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafeteria</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <h2>Cafeteria</h2>

      <h3>Cafés</h3>

        <label for="name">Nome:</label>

        <input type="text" name="intensidade" required />
