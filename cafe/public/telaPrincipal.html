<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Café</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Café</h2>


    <section>
      <h3> Cadastrar Novo Café</h3>
      <form id="createForm">
        <label for="name">Nome:</label>
        <input type="text" name="name" required/>

        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" required/>

        <label for="preco">Preço:</label>
        <input type="number" name="preco" required/>

        <button type="submit">Cadastrar</button>
      </form>
    </section>


    <section>
      <h3> Buscar Café por ID</h3>
      <form id="buscarForm">
        <label for="id">ID:</label>
        <input type="number" name="id" required/>
        <button type="submit">Buscar</button>
      </form>
    </section>

  
    <section>
      <h3> Editar Café</h3>
      <form id="editarForm">
        <label for="id">ID:</label>
        <input type="number" name="id" required/>

        <label for="name">Novo Nome:</label>
        <input type="text" name="name" />

        <label for="tipo">Novo Tipo:</label>
        <input type="text" name="tipo" />

        <label for="preco">Novo preco:</label>
        <input type="decimal" name="preco" />

        <button type="submit">Atualizar</button>
      </form>
    </section>

    <section>
      <h3> Deletar Café</h3>
      <form id="deletarForm">
        <label for="id">ID:</label>
        <input type="number" name="id" required/>
        <button type="submit">Deletar</button>
      </form>
    </section>
    <section>
      <h3> Listar Cafés</h3>
      <button onclick="listarCoffees()">Listar</button>
      <a class="btn-backlogin" href="cadastrar.html"><button>Sair</button></a>
    </section>

    <div class="mensagem" id="mensagemSucesso"></div>
    <div id="output" style="margin-top: 20px;"></div>
  </div>

  <script src="./js/Coffees.js"></script>
  <img src="./img/logo-coffee.png" alt="logo do café" class="footer-corner-img">
</body>
</html>
