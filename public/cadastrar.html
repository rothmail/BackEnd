<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">

    <div id="formulario">
      <h2>Cadastro</h2>
      
      <form id="cadastroForm" method="post">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="name" required />
      
        <label for="email-cadastro">E-mail</label>
        <input type="email" id="email-cadastro" name="email" required />

        <label for="senha-cadastro">Senha</label>
        <input type="password" id="senha-cadastro" name="password" required />
      
        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" name="confirmar" required />
      
        <button type="submit">Cadastrar</button>
      </form>      

      <div class="footer-text">
        Já tem uma conta? <a href="entrar.html">Entrar</a>
      </div>

    </div>

    <div class="mensagem" id="mensagemSucesso">
      <h2>Cadastro realizado com sucesso!</h2>
    </div>

    <script src="./js/script.js"></script>
    <img src="./img/logo-coffee.png" alt="logo do café" class="footer-corner-img">    
</body>

</html>
